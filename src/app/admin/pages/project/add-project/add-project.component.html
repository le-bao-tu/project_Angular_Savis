 <main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0
            position-absolute top-0 start-0 text-center justify-content-center
            flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7
              border-radius-lg d-flex flex-column justify-content-center"
              style="background-image:
              url('../assets/img/illustrations/illustration-signup.jpg');
              background-size: cover;">
            </div>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-15 d-flex flex-column ms-auto
            me-auto ms-lg-auto me-lg-5">
            <div class="card card-plain">
              <div class="card-header">
                <h4 class="font-weight-bolder">New Project </h4>
                <!--   -->
              </div>
              <div class="card-body">
                <form [formGroup]= "infoForm" role="form" method="post" (ngSubmit) = "onSubmit()">
                  <div class="input-group input-group-outline mb-3 ">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" id="" aria-describedby="emailHelp" formControlName="name" style="border: 1px solid #d2d6da;" >
                  </div>
                  <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="exampleCheck1" formControlName="status" value= "true" >
                    <label class="form-check-label" for="exampleCheck1">True</label>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="exampleCheck1" formControlName="status" value = "false">
                    <label class="form-check-label" for="exampleCheck1" >False</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
